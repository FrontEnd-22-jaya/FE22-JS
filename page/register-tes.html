<link rel="stylesheet" href="../assets/css/register-tes.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<div class="regis-btn">
    <button id="show-login">Sign Up</button>
</div>

<div class="popup">
  <div class="close-btn">&times;</div>
    <div class="form" >
      <h2>Create your JobSidian's account</h2>
      <form action="../index.html" method="POST">
        <div class="form-element">
          <input type="text" id="email" class="input" required/>
          <label class="input-label">
            Email Address
          </label>
        </div>
        <div class="form-element">
          <input type="tel" id="phone" class="input" required/>
            <label class="input-label">
              Phone
            </label>
        </div>
        <div class="form-element">
          <input type="password" id="password" class="input" required/>
          <label class="input-label">
            Password
          </label>
          <span>
            <i class="fa-regular fa-eye" id="eye"></i>
          </span> 
        </div>
        <div class="form-element">
          <input type="password" id="myInput" class="input" required/>
          <label class="input-label">
            Re-enter Password
          </label>
          <span class="eye" onclick="hidePassword()">
            <i class="fa-regular fa-eye" id="non-slash"></i>
            <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
          </span>
        </div>
        <div class="form-element">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="form-element">
          <button>Sign Up </button>
        </div>
        <div class="form-element">
          <hr>
        </div>
        <div class="form-element">
          <button>Connect to Google</button>
        </div>
        <div class="form-element" id="go-to-login">
          <h5>Already have an account?</h5>
          <a href="#">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../assets/script/register.js"></script>
