<link rel="stylesheet" href="../assets/css/register.css" />

<div class="regis-btn">
    <button id="show-login">Sign Up</button>
</div>

<div class="popup">
  <div class="close-btn">&times;</div>
    <div class="form" >
      <h2>Create your JobSidian's account</h2>
      <form action="../index.html" method="POST">
        <div class="form-element">
            <input type="text" id="email" placeholder="Email Address" required> </input>
        </div>
        <div class="form-element">
            <input type="tel" id="phone" pattern="[0-9]{13}" placeholder="Phone" required/>
        </div>
        <div class="form-element">
            <input type="password" id="password" placeholder="Password" required></input>
        </div>
        <div class="form-element">
            <input type="password" id="re-password" placeholder="Confirm your password" required></input>
        </div>
      </form>
      <div class="form-element">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="form-element">
            <button>Sign Up </button>
      </div>
      <div class="form-element">
        <hr>
      </div>
      <div class="form-element">
        <button>Connect to Google</button>
      </div>
      <div class="form-element">
        <h5>Already have an account?</h5>
        <a href="#">Login</a>
      </div>
    
    </div>
  </div>
</div>

<script src="../assets/script/register.js"></script>
